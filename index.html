<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quotes Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="heading--text">QUOTES GENERATOR</h1>
    </header>
    <main class="main">
        <div class="board">

            <div class="board__options">
                <label class="switch-button">
                    <input class="switch-button--checkbox" type="checkbox" checked>
                    <span class="switch-button--slider"></span>
                </label>
                <label class="quantity-input">
                    <button class="quantity-input--minus" id="minus">-</button>
                    <input type="number" id="input--quantity" class="input--quantity" min=1 max=5 value=1>
                    <button class="quantity-input--plus" id="plus">+</button>
                </label>
                <button class="generate-button">GENERATE</button>
            </div>

            <div class="board__display">
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- <script src="js/app.js"></script> -->
    <script src="js/app_dom.js"></script>
</body>

</html>
